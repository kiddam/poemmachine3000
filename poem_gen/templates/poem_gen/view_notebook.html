{% extends 'poem_gen/base.html' %}

{% block content %}
        <div id="notebook">
		<h3>notebook</h3>
		{% if message %}
		<div class="nb-empty">
			<h4>{{ message }}</h4>
		</div>
		{% else %}
			{% for item in data %}
			<div class="nb-item">
				<p class="item-id">{{ item.id }}: </p> 
				<p class="content">"{{ item.content }}" </p>
				<p class="generic"> by </p> 
				<p class="author">{{ item.author }}</p>
			</div>
			{% endfor %}
		{% endif %}
        </div>
{% endblock %}
